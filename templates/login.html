<!-- templates/login.html -->
{% extends "base.html" %}
{% block content %}
<h2>Login</h2>
<form method="POST">
    <div>
        <label>Username:</label>
        <input type="text" name="username" required>
    </div>
    <div>
        <label>Password:</label>
        <input type="password" name="password" required>
    </div>
    <button type="submit">Login</button>
</form>
{% endblock %}
